<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevnik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .date-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .date-picker i {
            margin-left: 10px;
            color: #007bff;
            cursor: pointer;
        }
        #time {
            font-size: 1.2em;
            color: gray;
        }
        .entries {
            margin-top: 20px;
            text-align: left;
        }
        .entry {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .mood-buttons button {
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: transparent;
        }
        .mood-buttons button.gray {
            color: gray;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            color: red;
        }
        #entry-text {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="date-picker">
        <span id="date"></span>
        <i class="fa-solid fa-calendar-days" onclick="showDatePicker()"></i>
    </div>
    <div id="time"></div>
    <div class="entries" id="entries"></div>
</div>

<!-- Gumb za dodajanje zapisa -->
<div class="add-button" onclick="openModal()">
    <i class="fa-solid fa-book"></i>
</div>

<!-- Modal za vnos -->
<div id="entry-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-date"></h2>
        <p id="modal-time"></p>
        <div class="mood-buttons">
            <button id="mood-sad" onclick="setMood('üò¢')">üò¢</button>
            <button id="mood-neutral" onclick="setMood('üòê')">üòê</button>
            <button id="mood-happy" onclick="setMood('üòä')">üòä</button>
        </div>
        <textarea id="entry-text" placeholder="Vpi≈°i svoj zapis..."></textarea>
        <button onclick="saveEntry()">Shrani</button>
    </div>
</div>

<script>
    function formatDate(date) {
        const dnevi = ["Nedelja", "Ponedeljek", "Torek", "Sreda", "ƒåetrtek", "Petek", "Sobota"];
        const meseci = ["januar", "februar", "marec", "april", "maj", "junij", "julij", "avgust", "september", "oktober", "november", "december"];
        return `${dnevi[date.getDay()]}, ${date.getDate()}. ${meseci[date.getMonth()]}. ${date.getFullYear()}`;
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById("date").innerText = formatDate(now);
        document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    function showDatePicker() {
        const input = document.createElement("input");
        input.type = "date";
        input.style.position = "absolute";
        input.style.opacity = 0;
        input.addEventListener("change", function() {
            if (this.value) {
                const selectedDate = new Date(this.value);
                document.getElementById("date").innerText = formatDate(selectedDate);
            }
        });
        document.body.appendChild(input);
        input.click();
        setTimeout(() => document.body.removeChild(input), 100);
    }

    function openModal() {
        document.getElementById("entry-modal").style.display = "flex";
        document.getElementById("modal-date").innerText = document.getElementById("date").innerText;
        document.getElementById("modal-time").innerText = document.getElementById("time").innerText;
    }

    function closeModal() {
        document.getElementById("entry-modal").style.display = "none";
    }

    function setMood(mood) {
        const buttons = document.querySelectorAll(".mood-buttons button");
        buttons.forEach(btn => {
            if (btn.innerText === mood) {
                btn.style.color = "black";
            } else {
                btn.style.color = "gray";
            }
        });
        document.getElementById("entry-text").dataset.mood = mood;
    }

    function saveEntry() {
        const text = document.getElementById("entry-text").value;
        const mood = document.getElementById("entry-text").dataset.mood || "üòê";
        if (text.trim() === "") return;

        const entry = document.createElement("div");
        entry.className = "entry";
        entry.innerHTML = `<strong>${mood}</strong> ${text}`;
        entry.onclick = function() { alert(`Vnos: ${text}\nPoƒçutje: ${mood}`); };
        document.getElementById("entries").appendChild(entry);

        closeModal();
        document.getElementById("entry-text").value = "";
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>

</body>
</html>
