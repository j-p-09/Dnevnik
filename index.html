<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnevnik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .date-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .date-picker i {
            margin-left: 10px;
            color: #007bff;
            cursor: pointer;
        }
        #time {
            font-size: 1.2em;
            color: gray;
        }
        .entries {
            margin-top: 20px;
            text-align: left;
        }
        .entry {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .mood-buttons button {
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: 0.3s;
        }
        .mood-buttons button.selected {
            color: #007bff;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            color: red;
        }
        #entry-text {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Stran za prijavo -->
<div id="login-page" class="container">
    <h2>Prijava</h2>
    <input type="password" id="password" placeholder="Vnesi geslo" />
    <button onclick="login()">Prijavi se</button>
</div>

<!-- Glavna stran po prijavi -->
<div id="main-page" class="container" style="display: none;">
    <div class="date-picker">
        <span id="date"></span>
        <i class="fa-solid fa-calendar-days" onclick="showDatePicker()"></i>
    </div>
    <div id="time"></div>
    <div class="entries" id="entries"></div>
</div>

<!-- Gumb za dodajanje zapisa -->
<div class="add-button" onclick="openModal()" style="display: none;">
    <i class="fa-solid fa-book"></i>
</div>

<!-- Modal za vnos -->
<div id="entry-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-date"></h2>
        <p id="modal-time"></p>
        <div class="mood-buttons">
            <button onclick="setMood('üò¢', this)">üò¢</button>
            <button onclick="setMood('üòê', this)">üòê</button>
            <button onclick="setMood('üòä', this)">üòä</button>
        </div>
        <textarea id="entry-text" placeholder="Vpi≈°i svoj zapis..."></textarea>
        <button onclick="saveEntry()">Shrani</button>
    </div>
</div>

<!-- Ikona za odjavo -->
<div class="logout-button" onclick="logout()">
    <i class="fa-solid fa-right-from-bracket"></i>
</div>

<script>
    const correctPassword = "geslo";
    let selectedMood = 'üòê'; // Default mood

    function login() {
        const passwordInput = document.getElementById("password").value;
        if (passwordInput === correctPassword) {
            document.getElementById("login-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
            updateDateTime();
            setInterval(updateDateTime, 1000);
        } else {
            alert("Napaƒçno geslo");
        }
    }

    function logout() {
        localStorage.clear();
        document.getElementById("login-page").style.display = "block";
        document.getElementById("main-page").style.display = "none";
    }

    function formatDate(date) {
        const dnevi = ["Nedelja", "Ponedeljek", "Torek", "Sreda", "ƒåetrtek", "Petek", "Sobota"];
        const meseci = ["januar", "februar", "marec", "april", "maj", "junij", "julij", "avgust", "september", "oktober", "november", "december"];
        return `${dnevi[date.getDay()]}, ${date.getDate()}. ${meseci[date.getMonth()]}. ${date.getFullYear()}`;
    }

    function updateDateTime() {
        const now = new Date();
        document.getElementById("date").innerText = formatDate(now);
        document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    function showDatePicker() {
        const input = document.createElement("input");
        input.type = "date";
        input.style.position = "absolute";
        input.style.opacity = 0;
        input.addEventListener("change", function() {
            const selectedDate = new Date(this.value);
            document.getElementById("date").innerText = formatDate(selectedDate);
            renderEntries(selectedDate);
        });
        document.body.appendChild(input);
        input.click();
        document.body.removeChild(input);
    }

    function openModal() {
        document.getElementById("entry-modal").style.display = "flex";
        document.getElementById("modal-date").innerText = document.getElementById("date").innerText;
        document.getElementById("modal-time").innerText = document.getElementById("time").innerText;
    }

    function closeModal() {
        document.getElementById("entry-modal").style.display = "none";
    }

    function setMood(mood, button) {
        selectedMood = mood;
        const buttons = document.querySelectorAll('.mood-buttons button');
        buttons.forEach(btn => {
            btn.classList.remove('selected');
            btn.style.fontSize = '1.5em'; // Reset size
            btn.style.color = 'gray'; // Reset color
        });
        button.classList.add('selected');
        button.style.fontSize = '2em'; // Enlarge selected emoji
        button.style.color = '#007bff'; // Highlight selected emoji
    }

    function saveEntry() {
        const date = document.getElementById("date").innerText;
        const time = document.getElementById("time").innerText;
        const text = document.getElementById("entry-text").value;
        if (text.trim() === "") return;

        const entry = {
            date: date,
            time: time,
            text: text,
            mood: selectedMood
        };

        let entries = JSON.parse(localStorage.getItem("entries")) || [];
        entries.push(entry);
        localStorage.setItem("entries", JSON.stringify(entries));

        renderEntries(new Date());
        closeModal();
        document.getElementById("entry-text").value = "";
    }

    function renderEntries(date = new Date()) {
        const entries = JSON.parse(localStorage.getItem("entries")) || [];
        const entriesContainer = document.getElementById("entries");
        entriesContainer.innerHTML = '';

        const selectedDateStr = formatDate(date);
        entries.filter(entry => entry.date === selectedDateStr).forEach(entry => {
            const entryElement = document.createElement("div");
            entryElement.className = "entry";
            entryElement.innerHTML = `<strong>${entry.mood}</strong> ${entry.text}`;
            entryElement.onclick = function() {
                alert(`Vnos: ${entry.text}\nPoƒçutje: ${entry.mood}`);
            };
            entriesContainer.appendChild(entryElement);
        });
    }

</script>

</body>
</html>
